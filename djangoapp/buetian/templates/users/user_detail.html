{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block page_card_content %}

<div class="card-title mb-4">
    <div class="d-flex justify-content-start">
        <div class="image-container">
            <img src="{{ object.image_url }}" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
        </div>
        <div class="userData ml-3">
            <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">{{ object.name }}</a></h2>
            <h6 class="d-block">{{ object.email }}</h6>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="">
            <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                    <label style="font-weight:bold;">Full Name</label>
                </div>
                <div class="col-md-8 col-6">
                    {{ object.name }}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                    <label style="font-weight:bold;">Phone </label>
                </div>
                <div class="col-md-8 col-6">
                    {{ object.user_profile.phone }}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3 col-md-2 col-5">
                    <label style="font-weight:bold;">About</label>
                </div>
                <div class="col-md-8 col-6">
                    {{ object.user_profile.about }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
